name: Lint Naming Conventions

on:
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run naming linter
        id: lint
        run: |
          python3 LinterNamingConventions.py || true

      - name: Read lint suggestions
        id: read_suggestions
        run: |
          if [ -f lint_suggestions.txt ]; then
            CONTENT=$(cat lint_suggestions.txt)
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "$CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "content=NO_ERRORS" >> $GITHUB_OUTPUT

      # 1️⃣ Commentaire global résumé
      - name: Comment summary on PR
        if: ${{ steps.read_suggestions.outputs.content != 'NO_ERRORS' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ❌ Naming Linter Summary
            The linter detected the following errors in your code:

            ${{ steps.read_suggestions.outputs.content }}

      # 2️⃣ Commentaire par suggestion (Commit suggestion)
      - name: Post individual suggestions
        if: ${{ steps.read_suggestions.outputs.content != 'NO_ERRORS' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const lines = `${{ steps.read_suggestions.outputs.content }}`.split("\n");
            for (const line of lines) {
              if (!line.includes("→ suggested:")) continue;
              // Format attendu: file:line - description → suggested: 'NewName'
              const m = line.match(/^(.+):(\d+) - .+ → suggested: '(.+)'$/);
              if (!m) continue;

              const path = m[1].trim();
              const line_number = parseInt(m[2].trim());
              const suggestion = m[3].trim();

              // Créer un commentaire avec suggestion inline
              await github.rest.pulls.createReviewComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                body: suggestion,
                commit_id: context.payload.pull_request.head.sha,
                path: path,
                line: line_number,
                side: "RIGHT"
              });
            }
