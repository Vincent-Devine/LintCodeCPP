name: Lint Naming Conventions

on:
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3️⃣ Run naming linter
      - name: Run naming linter
        id: lint
        run: |
          python3 LinterNamingConventions.py || true

      # 4️⃣ Read suggestions
      - name: Read lint suggestions
        id: read_suggestions
        run: |
          if [ -f lint_suggestions.txt ]; then
            echo "content<<EOF" >> $GITHUB_OUTPUT
            cat lint_suggestions.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "content=NO_ERRORS" >> $GITHUB_OUTPUT
          fi

      # 5️⃣ Post inline suggestions
      - name: Post inline suggestions on PR
        if: ${{ steps.read_suggestions.outputs.content != 'NO_ERRORS' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const lines = `${{ steps.read_suggestions.outputs.content }}`.split("\n");
            for (const line of lines) {
              if (!line.includes("→ suggested:")) continue;
              // Example format: LintClass.hpp:7 - Member 'number' must be '_number' → suggested: '_number'
              const m = line.match(/^(.+):(\d+) - .+ → suggested: '(.+)'$/);
              if (!m) continue;

              const path = m[1].trim();
              const line_number = parseInt(m[2].trim());
              const suggestion = m[3].trim();

              await github.rest.pulls.createReviewComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                body: suggestion,
                commit_id: context.payload.pull_request.head.sha,
                path: path,
                line: line_number,
                side: "RIGHT"
              });
            }
