name: Lint Naming Rules Inline

on:
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3️⃣ Run naming linter
      - name: Run naming linter
        id: lint
        run: |
          python3 LinterNamingConventions.py || true

      # 4️⃣ Post inline suggestions
      - name: Post inline suggestions on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const filePath = 'lint_suggestions.txt';
            if (!fs.existsSync(filePath)) return; // pas de suggestions

            const content = fs.readFileSync(filePath, 'utf-8').trim();
            if (!content) return;

            const lines = content.split("\n");
            for (const line of lines) {
              if (!line.includes("→ suggested:")) continue;
              // Format attendu: file:line - description → suggested: 'NewName'
              const m = line.match(/^(.+):(\d+) - .+ → suggested: '(.+)'$/);
              if (!m) continue;

              const path = m[1].trim();
              const line_number = parseInt(m[2].trim());
              const suggestion = m[3].trim();

              await github.rest.pulls.createReviewComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                body: suggestion,
                commit_id: context.payload.pull_request.head.sha,
                path: path,
                line: line_number,
                side: "RIGHT"
              });
