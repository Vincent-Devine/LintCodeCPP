name: Lint Naming Rules Inline Suggestions

on:
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3️⃣ Run naming linter
      - name: Run naming linter
        id: lint
        run: |
          python3 LinterNamingConventions.py || true

      # 4️⃣ Read lint suggestions safely (base64)
      - name: Read lint suggestions
        id: read_suggestions
        run: |
          CONTENT_B64=""
          if [ -f lint_suggestions.txt ]; then
            CONTENT_B64=$(base64 < lint_suggestions.txt)
          fi
          echo "content_b64=$CONTENT_B64" >> $GITHUB_OUTPUT

      # 5️⃣ Post individual suggestions inline
      - name: Post suggestions inline
        if: ${{ steps.read_suggestions.outputs.content_b64 != '' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const content_b64 = `${{ steps.read_suggestions.outputs.content_b64 }}`;
            if (!content_b64) return;  // pas de suggestions

            // decode base64
            const buff = Buffer.from(content_b64, 'base64');
            const content = buff.toString('utf-8');

            const lines = content.split("\n");
            for (const line of lines) {
              if (!line.includes("→ suggested:")) continue;
              // Format attendu: file:line - description → suggested: 'NewName'
              const m = line.match(/^(.+):(\d+) - .+ → suggested: '(.+)'$/);
              if (!m) continue;

              const path = m[1].trim();
              const line_number = parseInt(m[2].trim());
              const suggestion = m[3].trim();

              await github.rest.pulls.createReviewComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                body: suggestion,
                commit_id: context.payload.pull_request.head.sha,
                path: path,
                line: line_number,
                side: "RIGHT"
              });
